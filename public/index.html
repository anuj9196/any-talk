<html lang="en">
<head>
    <title>Socket chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="/css/block.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div class="center">

    <div class="join-chat d-none" id="join-chat">
        <h2 class="text-center">
            Join Chat
        </h2>

        <div id="join-form" class="join-form">
            <form class="form">
                <div class="input">
                    <input name="nickname" placeholder="Nick name" type="text" title="Nick name" required/>
                </div>
                <br>
                <div class="input">
                    <input name="display_name" placeholder="Display Name" type="text" title="Display name"/>
                </div>
                <br>
                <button class="btn-join p-center" type="submit">Join</button>
            </form>
        </div>
    </div>

    <div class="chat-user text-center d-none" id="chat-user-block">
        <h2>
            <span class="badge online" title="Online" id="chat-user-badge"></span>
            <img id="chat-user-avatar" class="chat-user-avatar" alt="" src="">
            Hello!
            <span id="chat-user"></span>
            <i id="logout" class="logout fas fa-power-off" title="Logout"></i>
        </h2>
    </div>

    <div class="contacts d-none" id="contacts">
        <i class="fas fa-user-friends fa-2x"></i>
        <h2 class="d-inline">Contacts</h2>

        <div id="no-contact" class="d-none text-center">
            <h4 class="dead-text">No users yet!</h4>
        </div>

        <div id="contacts-list"></div>
    </div>

    <div id="chat" class="d-none">
        <div class="chat">
            <div class="top-bar text-center">
                <div class="name">Messages</div>
    <!--            <div class="seen">-->
    <!--                Today at 12:56-->
    <!--            </div>-->
            </div>
            <div class="messages" id="messages">
                <div id="message-list">

                </div>
    <!--            <div class="time">-->
    <!--                Today at 11:41-->
    <!--            </div>-->
                <div id="typing">
                    <div class="message">
                        <div class="typing typing-1"></div>
                        <div class="typing typing-2"></div>
                        <div class="typing typing-3"></div>
                    </div>
                </div>

            </div>
            <div class="input">
                <i class="fas fa-camera"></i>
                <i class="far fa-laugh-beam"></i>
                <input placeholder="Type your message here!" type="text" title="message" id="input-message"/>
                <i class="fas fa-paper-plane" id="btn-send"></i>
            </div>
        </div>
    </div>

    <div class="rooms d-none" id="rooms">
        <i class="action-icon new-room-btn fas fa-house-user fa-2x" title="New room"></i>
        <h2 class="">Rooms</h2>

        <div id="room-add-form" class="contact-add-form d-none">
            <form class="form">
                <div class="input">
                    <input name="name" placeholder="Room name" type="text" title="Room name" required/>
                </div>
                <br>
                <button class="btn-join p-center" type="submit" id="room-join-submit">Create</button>
            </form>
        </div>

        <div id="rooms-list">

            <div id="no-room" class="d-none text-center">
                <h4 class="dead-text">No rooms to join</h4>
                <br>
                <button class="btn-join new-room-btn" type="button" title="Create new room">New Room</button>
            </div>

            <div id="rooms-item">
                <div class="contact">
                    <div class="pic">
                        <img alt="" src="https://i.pravatar.cc/100">
                    </div>
                    <div class="badge">
                        14
                    </div>
                    <div class="name">
                        Steve Rogers
                    </div>
                    <div class="message">
                        That is America's ass üá∫üá∏üçë
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/timeago.js/dist/timeago.min.js"></script>
<script src="/js/script.js"></script>
<!--<script src="/js/chat.js"></script>-->
</body>
</html>
